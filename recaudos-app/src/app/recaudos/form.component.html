<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores"></li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

      <form #recaudoForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="recaudo.Estacion" name="nombre" required minlength="4" #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                el campo Nombre es requerido.
              </div>
              <div *ngIf="nombre.errors.minlength">
                el Nombre debe tener al menos 4 caracteres.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="recaudo.Categoria" name="apellido" required minlength="4" #apellido="ngModel">
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">
                el campo apellido es requerido.
              </div>
              <div *ngIf="apellido.errors.minlength">
                el apellido debe tener al menos 4 caracteres.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="recaudo.Sentido" name="email" required minlength="4" email #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                el campo email es requerido.
              </div>
              <div *ngIf="email.errors.minlength">
                el email debe tener al menos 4 caracteres.
              </div>
              <div *ngIf="email.errors.email">
                el email debe ser valido.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="createdAt" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <!--input type="date" class="form-control" [(ngModel)]="recaudo.createdAt" name="createdAt">-->
            <mat-form-field>
              <input matInput placeholder="Your date" [matDatepicker]="picker" [max]="maxDate" [(ngModel)]="recaudo.Hora" name="createdAt" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </form>

    </div>
  </div>
