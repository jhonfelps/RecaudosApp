<div class="card border-primary mb-3">
  <div class="card-header">Listado de Recaudos</div>
  <div class="row justify-content-md-center">
    <mat-form-field>
      <mat-label>Buscar y Filtar</mat-label>
      <input
        matInput
        [formControl]="searchKeywordFilter"
        placeholder="Por Estación, Sentido, Categoría o Fecha"
        #input
      />
    </mat-form-field>
  </div>
  <div class="card-body text-primary">
    <div *ngIf="recaudos?.length == 0" class="alert alert-info">
      No se encontraron registros
    </div>
    <mat-card>
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8">>

        <!-- Name Column -->
        <ng-container matColumnDef="Estacion">
          <th mat-header-cell *matHeaderCellDef> Estación </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.Estacion}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Sentido">
          <th mat-header-cell *matHeaderCellDef> Sentido </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.Sentido}} </td>
        </ng-container>

        <ng-container matColumnDef="Hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.Hora}} </td>
        </ng-container>

        <ng-container matColumnDef="Categoria">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.Categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.Fecha | date: 'yyy-MM-dd'}} </td>
        </ng-container>

        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.Cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="VarlorTabulado">
          <th mat-header-cell *matHeaderCellDef> Valor Tabulado </th>
          <td mat-cell *matCellDef="let recaudo"> {{recaudo.VarlorTabulado}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <mat-paginator
                    #paginator
                    [length]="totalData"
                    [pageSizeOptions]="[5, 10, 20, 30]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card>
  </div>
</div>
<button mat-button color="primary" (click)="downloadReport()">Descargar Reporte Mensual Mes de Agosto de 2021</button>
